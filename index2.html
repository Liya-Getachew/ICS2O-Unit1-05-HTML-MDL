<!DOCTYPE html>
<!-- ICS20-Unit1-04-HTML-CSS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with MDL" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Liya Getachew" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-deep_orange.min.css" />
    <title>My second webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MORE Material Design Lite Components</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-left: 100px">
          Enter the length of a square.
        </div>
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="[0-9]*"
              id="demo-input"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input"
              >Length of square (mm)</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        >
          Calculate area
        </button>
        <!-- List items with avatar and action -->
        <div class="mdl-list-action mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
             <i class="material-icons mdl-list__item-avatar">lightbulb</i>
            <span>One</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>
            <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
             <i class="material-icons mdl-list__item-avatar">lightbulb</i>
            <span>Two</span>
            </span>
             <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
             <i class="material-icons mdl-list__item-avatar">lightbulb</i>
            <span>Three</span>
            </span>
             <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>
          </div>
        <p style="width:400px">
          <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="5">
        </p>
      </main>
    </div>
  </body>
</html>
